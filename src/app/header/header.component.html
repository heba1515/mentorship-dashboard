<nav class="navbar navbar-expand-lg bg-white">
  <div class="container mt-2 border-bottom border-light-subtle">
    <div class="navbar-brand fs-4 bold mb-2">
      <span class="fw-bold frist-color">Mentor</span>
      <span class="second-color fw-bold">Ship</span>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse py-3" id="navbarSupportedContent">

      <div class="nav-icons d-flex justify-content-end align-items-center w-100">
        <div class="notification position-relative me-3" (click)="showNotificationDropdown = !showNotificationDropdown">
          <i class="fa-regular fa-bell"></i>
          @if(unreadCount > 0) {
          <span class="badge position-absolute top-0 start-100 translate-middle">
            {{ unreadCount }}
          </span>
          }
        </div>
        @if(showNotificationDropdown){
        <div class="notification-dropdown">
          @for(n of notifications; track $index){
          <div class="notif-item" [class.unread]="!n.isRead" (click)="markNotificationRead(n._id)">
            {{ n.message }}
          </div>
          }
        </div>
        }
        <div class="dropdown" [class.show]="isOpen">
          <button class="btn p-0 border-0 bg-transparent d-flex align-items-center" (click)="toggleDropdown()">
            <img [src]="'http://localhost:3000/img/users/' + (currentUser?.image || 'profile-img.png')"
              class="rounded-circle" width="36" height="36" alt="Profile" />
            <i class="fas fa-chevron-down ms-2"></i>
          </button>

          <div class="dropdown-menu dropdown-menu-start mt-2 shadow" [class.show]="isOpen">
            <div class="d-flex align-items-center p-3 border-bottom">
              <img [src]="'http://localhost:3000/img/users/' + (currentUser?.image || 'profile-img.png')"
                class="rounded-circle me-2" width="40" height="40" alt="Admin" />
              <div>
                <div class="fw-semibold">{{ currentUser?.name }}</div>
                <small class="text-muted">Administrator</small>
              </div>
            </div>
            <a class="dropdown-item" routerLink="/dashboard/profile" routerLinkActive="active_link">My Profile</a>
            <button class="dropdown-item text-danger" routerLink="/login" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
