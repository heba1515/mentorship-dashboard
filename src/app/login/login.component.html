<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="min-width: 400px; border-radius: 12px;">
    <h3 class="text-center mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email"
          required />
          @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
        <small class="text-danger">
          Please enter a valid email address.
        </small>
          }
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
          placeholder="Enter your password" required />
        <span class="position-absolute top-50 end-0 pe-3" style="cursor: pointer;"
          (click)="togglePassword()">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
        @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <small class="text-danger">
          Wrong password.
        </small>
        }
      </div>

      <!-- <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" formControlName="rememberMe" id="rememberMeCheck" />
        <label class="form-check-label" for="rememberMeCheck">Remember Me</label>
      </div> -->

      <!-- <div class="text-center mb-3">
        <a routerLink="/forgot-password" class="frist-color fw-semibold">Forgot Password?</a>
      </div> -->

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
